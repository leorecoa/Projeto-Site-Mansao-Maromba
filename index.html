
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mansão Maromba | Depósito Digital Premium</title>
    
    <!-- Meta Tags & Favicon -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/2CMQ6GJ.png">
    <meta property="og:image" content="https://i.imgur.com/2CMQ6GJ.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              syncopate: ['Syncopate', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      .font-syncopate { font-family: 'Syncopate', sans-serif; }
      
      /* Scrollbar Custom */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      
      /* Glassmorphism */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Animações Premium */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(1deg); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes neon-streak {
        0% { transform: translateX(-100%) skewX(-45deg); opacity: 0; }
        20% { opacity: 0.6; }
        80% { opacity: 0.6; }
        100% { transform: translateX(250%) skewX(-45deg); opacity: 0; }
      }
      .neon-streak {
        position: absolute;
        height: 1px;
        width: 100%;
        background: linear-gradient(90deg, transparent, currentColor, transparent);
        animation: neon-streak 4s infinite linear;
        filter: drop-shadow(0 0 10px currentColor);
      }

      @keyframes transition-flash {
        0% { opacity: 0; transform: scale(0.9); filter: blur(20px); }
        50% { opacity: 0.5; transform: scale(1); filter: blur(0px); }
        100% { opacity: 0; transform: scale(1.1); filter: blur(20px); }
      }
      .flash-effect { animation: transition-flash 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

      /* Neon Pulse Animation for Navigation Buttons */
      @keyframes neon-button-pulse {
        0%, 100% { 
          box-shadow: 0 0 15px var(--neon-color), inset 0 0 10px var(--neon-color-alpha);
          border-color: var(--neon-color-alpha);
        }
        50% { 
          box-shadow: 0 0 30px var(--neon-color), inset 0 0 15px var(--neon-color-alpha);
          border-color: var(--neon-color);
        }
      }
      .animate-neon-pulse {
        animation: neon-button-pulse 3s infinite ease-in-out;
      }

      .perspective-stage {
        perspective: 1500px;
        transform-style: preserve-3d;
      }

      @keyframes text-reveal {
        from { opacity: 0; transform: translateY(40px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0px); }
      }
      .text-reveal { animation: text-reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .motion-blur-effect {
        filter: blur(5px) brightness(1.2);
        transition: filter 0.4s ease-out;
      }

      @keyframes pulse-vogue {
        0%, 100% { opacity: 0.2; transform: scale(1); filter: blur(80px); }
        50% { opacity: 0.5; transform: scale(1.15); filter: blur(50px); }
      }
      .pulse-glow-vogue { animation: pulse-vogue 4s ease-in-out infinite; }

      @keyframes splash-fade-out {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(1.1); }
      }
      .fade-out { animation: splash-fade-out 0.8s forwards; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
